<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GAS Vocabulary Concentration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-container {
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.card {
    background: #2196f3;
    color: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
    font-size: 16px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card:hover {
    transform: scale(1.05);
}

.card.flipped {
    background: #4caf50;
}

.card.matched {
    background: #81c784;
    cursor: default;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background: #1976d2;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.celebration {
    animation: celebrate 0.5s ease;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 0.9em;
}

.timer {
    font-size: 1.2em;
    font-weight: bold;
    color: #2196f3;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.modal img {
    max-width: 200px;
    margin: 0 auto;
    display: block;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="game-container">
        <h1>Vocabulary Concentration (Math)</h1>
        <p class="subtitle">Complete this concentration game successfully and earn a Pokemon!</p>
        <div class="stats">
            <div>Time: <span id="timer" class="timer">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
            <button class="button" id="reset">New Game</button>
        </div>
        <div class="card-grid" id="grid"></div>
        <div class="footer">Author: Aaron Shi. Released in 2025.</div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <img id="pokemonImage" alt="Random Pokemon celebration image" width="200" height="200">
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

<script>
const allPhrases = [
    ["addition", "加法（n.）"],
    ["algorithm", "演算法（n.）"],
    ["angle", "角（n.）"],
    ["area", "面積（n.）"],
    ["arithmetic", "算術（n.）"],
    ["average", "平均值（n.）"],
    ["axis", "軸（n.）"],
    ["base", "底數（n.）"],
    ["binomial", "二項式（n.）"],
    ["calculus", "微積分（n.）"],
    ["cancel", "約去（v.）"],
    ["centimeter", "公分（n.）"],
    ["circle", "圓（n.）"],
    ["circumference", "圓周（n.）"],
    ["coefficient", "係數（n.）"],
    ["complementary angle", "互補角（n.）"],
    ["composite number", "合數（n.）"],
    ["cone", "圓錐（n.）"],
    ["congruent", "全等的（adj.）"],
    ["constant", "常數（n.）"],
    ["coordinate", "座標（n.）"],
    ["cube", "立方體；三次方（n.）"],
    ["cylinder", "圓柱（n.）"],
    ["decimal", "小數（n.）"],
    ["denominator", "分母（n.）"],
    ["derivative", "導數（n.）"],
    ["diameter", "直徑（n.）"],
    ["difference", "差（n.）"],
    ["digit", "數字（n.）"],
    ["dimension", "維度（n.）"],
    ["dividend", "被除數（n.）"],
    ["division", "除法（n.）"],
    ["divisor", "除數（n.）"],
    ["edge", "邊（n.）"],
    ["equation", "方程式（n.）"],
    ["equilateral triangle", "正三角形（n.）"],
    ["estimate", "估算（v.）"],
    ["even number", "偶數（n.）"],
    ["exponent", "指數（n.）"],
    ["expression", "數學式（n.）"],
    ["factor", "因數（n.）"],
    ["factorial", "階乘（n.）"],
    ["fraction", "分數（n.）"],
    ["function", "函數（n.）"],
    ["geometry", "幾何學（n.）"],
    ["graph", "圖表（n.）"],
    ["greatest common divisor", "最大公因數（n.）"],
    ["height", "高度（n.）"],
    ["hexagon", "六邊形（n.）"],
    ["hypotenuse", "斜邊（n.）"],
    ["inequality", "不等式（n.）"],
    ["integer", "整數（n.）"],
    ["integral", "積分（n.）"],
    ["intersection", "交點（n.）"],
    ["inverse", "倒數（n.）"],
    ["irrational number", "無理數（n.）"],
    ["isosceles triangle", "等腰三角形（n.）"],
    ["length", "長度（n.）"],
    ["line", "直線（n.）"],
    ["logarithm", "對數（n.）"],
    ["mathematics", "數學（n.）"],
    ["matrix", "矩陣（n.）"],
    ["mean", "平均值（n.）"],
    ["median", "中位數（n.）"],
    ["mode", "眾數（n.）"],
    ["multiplication", "乘法（n.）"],
    ["negative number", "負數（n.）"],
    ["number", "數字（n.）"],
    ["numerator", "分子（n.）"],
    ["obtuse angle", "鈍角（n.）"],
    ["odd number", "奇數（n.）"],
    ["origin", "原點（n.）"],
    ["parallel", "平行的（adj.）"],
    ["parallelogram", "平行四邊形（n.）"],
    ["percentage", "百分比（n.）"],
    ["perimeter", "周長（n.）"],
    ["perpendicular", "垂直的（adj.）"],
    ["pi", "圓周率（n.）"],
    ["polygon", "多邊形（n.）"],
    ["prime number", "質數（n.）"],
    ["probability", "機率（n.）"],
    ["proportion", "比例（n.）"],
    ["quadrilateral", "四邊形（n.）"],
    ["quotient", "商（n.）"],
    ["radius", "半徑（n.）"],
    ["range", "範圍（n.）"],
    ["ratio", "比率（n.）"],
    ["real number", "實數（n.）"],
    ["rectangle", "長方形（n.）"],
    ["right angle", "直角（n.）"],
    ["scalene triangle", "不等邊三角形（n.）"],
    ["sector", "扇形（n.）"],
    ["sequence", "數列（n.）"],
    ["set", "集合（n.）"],
    ["slope", "斜率（n.）"],
    ["square", "正方形；平方（n.）"],
    ["subtraction", "減法（n.）"],
    ["sum", "總和（n.）"],
    ["symmetry", "對稱（n.）"],
    ["tangent", "正切（n.）"],
    ["term", "項（n.）"],
    ["theorem", "定理（n.）"],
    ["trapezoid", "梯形（n.）"],
    ["triangle", "三角形（n.）"],
    ["variable", "變數（n.）"],
    ["vector", "向量（n.）"],
    ["vertex", "頂點（n.）"],
    ["volume", "體積（n.）"],
    ["whole number", "整數（n.）"],
    ["width", "寬度（n.）"],
    ["x-axis", "X 軸（n.）"],
    ["y-axis", "Y 軸（n.）"],
    ["zero", "零（n.）"]
];


let phrases = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let cards = [];
let timeStarted = false;
let timerInterval;
let seconds = 0;

function selectRandomPhrases() {
    const shuffledPhrases = [...allPhrases].sort(() => Math.random() - 0.5);
    return shuffledPhrases.slice(0, 8);
}

function updateTimer() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    seconds++;
}

function startTimer() {
    if (!timeStarted) {
        timeStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timeStarted = false;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(content, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = '?';
    card.dataset.index = index;
    card.dataset.content = content;
    card.addEventListener('click', () => {
        startTimer();
        flipCard(card);
    });
    return card;
}

function flipCard(card) {
    if (flippedCards.length === 2 || card.classList.contains('matched') || 
        flippedCards.includes(card)) return;

    card.textContent = card.dataset.content;
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const pair1 = phrases.find(pair => pair.includes(card1.dataset.content));
    const isMatch = pair1 && pair1.includes(card2.dataset.content);

    setTimeout(() => {
        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            if (matchedPairs === 8) {
                stopTimer();
                celebrate();
            }
        } else {
            card1.textContent = '?';
            card2.textContent = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }
        flippedCards = [];
    }, 1000);
}

async function celebrate() {
    const container = document.querySelector('.game-container');
    container.classList.add('celebration');
    
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const currentDate = new Date().toLocaleDateString();
    const finalTime = document.getElementById('timer').textContent;
    const congratsMessage = `You spent ${finalTime} and took ${moves} moves to finish this vocabulary concentration on ${currentDate}. You've won ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}!`;
    
    document.getElementById('congratsMessage').textContent = congratsMessage;
    document.getElementById('pokemonImage').src = data.sprites.front_default;
    document.getElementById('congratsModal').style.display = 'block';
}

function resetGame() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    document.getElementById('moves').textContent = moves;
    document.getElementById('matches').textContent = matchedPairs;
    document.getElementById('timer').textContent = '00:00';
    document.getElementById('congratsModal').style.display = 'none';
    stopTimer();
    
    phrases = selectRandomPhrases();
    cards = [];
    phrases.forEach(pair => {
        cards.push(pair[0], pair[1]);
    });
    cards = shuffle(cards);
    
    cards.forEach((content, index) => {
        const card = createCard(content, index);
        grid.appendChild(card);
    });

    const container = document.querySelector('.game-container');
    container.classList.remove('celebration');
}

document.getElementById('reset').addEventListener('click', resetGame);
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('congratsModal').style.display = 'none';
});

// Initialize the game
resetGame();
</script>
</body></html>
